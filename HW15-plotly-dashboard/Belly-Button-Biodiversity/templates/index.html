<!DOCTYPE html>
<html lang="en">
<head>
	<title>Belly Button Biodiversity - Dashboard</title>
	<meta charset="utf-8" /> 
	<meta name="robots" content="noindex, nofollow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">	

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bbb.css') }}">
</head>

<body>

<main class="container-fluid">

<div class="card-group">
<div class="card">
    <div id="bbb--sample-metadata table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th colspan="2">Sample</th>
                    <th><span id="bbb--meta-sample" class="bbb--metadata">940</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Age</th>
                    <th>Ethnicity</th>
                    <th>Gender</th>
                </tr>
                <tr>
                    <td><span id="bbb--meta-age" class="bbb--metadata">24</span></td>
                    <td><span id="bbb--meta-ethnicity" class="bbb--metadata">Caucasian</span></td>
                    <td><span id="bbb--meta-gender" class="bbb--metadata">F</span></td>
                </tr>
                <tr>
                    <th>BBType</th>
                    <th>Location</th>
                    <th>WFreq</th>
                </tr>
                <tr>
                    <td><span id="bbb--meta-bbtype" class="bbb--metadata">I</span></td>
                    <td><span id="bbb--meta-location" class="bbb--metadata">Beaufort/NC</span>B</td>
                    <td><span id="bbb--meta-wfreq" class="bbb--metadata">2</span></td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>    

<div class="card">
    <div class="card-body">
        <div id="bbb--pie-chart"></div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div id="bbb--gauge-chart"></div>
    </div>
</div>

<div class="row">
    <div class="card">
        <div class="card-body">
            <div id="bbb--bubble-chart"></div>
        </div>
    </div>
</div>    
    
</div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
