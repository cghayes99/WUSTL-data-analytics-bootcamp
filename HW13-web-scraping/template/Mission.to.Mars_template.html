<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mission to Mars</title>
	<meta charset="utf-8" /> 
	<meta name="robots" content="noindex, nofollow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="http://brobin.github.io/hacker-bootstrap/css/hacker.css" rel="stylesheet">
    <style>
    .mongo-data,.dataframe{color: rgb(244, 255, 0);}
    .color-white{color:#FFFFFF;}
    </style>
    <!-- https://github.com/brobin/hacker-bootstrap/    https://brobin.github.io/hacker-bootstrap/ -->
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a type="button" href="/scrape"><span class="color-white">Begin Transmission</span></a></li>
                </ul>
            </div>
        </div>
    </nav>   
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-lg">
                    <h1>Mission to Mars</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <p class="panel-title">Latest Mars News</p>
                    </div>
                    <div class="panel-body">
                        <h4 class="mongo-data">{{mars.news_title}}</h4>
                        <h4 class="mongo-data">{{mars.news_body}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <p class="panel-title">Featured Mars Image</p>
                    </div>
                    <div class="panel-body">
                        <img src="{{mars.featured_image}}" alt="Mars Featured Image" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <p class="panel-title">Current Weather on Mars</p>
                            </div>
                            <div class="panel-body">
                                <p class="mongo-data">{{mars.weather}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <p class="panel-title">Mars Facts</p>
                            </div>
                            <div class="panel-body">
                                {{mars.facts}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <p class="panel-title">Mars Hemispheres</p>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                        {% for image in mars.images %}
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <a href="{{image.img_url}}" class="thumbnail btn">
                                    <img src="{{image.img_url}}" alt="{{image.title}}" class="img-responsive">
                                    <div class="caption"><h4 class="mongo-data">{{image.title}}</h4></div>
                                </a>
                            </div>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
